<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="range" min="0" max="255">
    </div>
    <div>
        <button onclick="takePhoto()" style="margin-bottom: 10px;">Take Photo</button>
        <button onclick="redEffect()"> Red Effect</button>
        <button onclick="rgbSplit()"> RGB Split</button>
        
        <div class="strip">
           <a id='link' ></a>
        </div>
        <br>
        <p>Canvas</p>
        <canvas class="photo" style="border:1px solid black"></canvas>
        <p>Video</p>
        <video class="player" style="border:1px solid black"></video>
       
    </div>
    <audio class="snap" src="./snap.mp3" hidden></audio>
    <script src="script.js"></script>
</body>
</html>
